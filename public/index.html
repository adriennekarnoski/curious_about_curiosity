<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Curious About Curiosity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link href="css/jquery.datepick.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <script id="about-template" type="text/x-handlebars-templage">
      <p><strong>Name:</strong> {{rover.name}}</p>
      <p><strong>Status:</strong> {{rover.status}}</p>
      <p><strong>Total Photos:</strong> {{rover.total_photos}}</p>
      <p><strong>Launch Date:</strong> {{rover.launch_date}}</p>
      <p><strong>Landing Date:</strong> {{rover.landing_date}}</p>
      <p><strong>Cameras: </strong></p>
      <ul>
        {{#each rover.cameras}}
          <li><strong>{{name}}:</strong> {{full_name}}</li>
        {{/each}}
      </ul>
    </script>

    <script id="camera-template" type="text/x-handlebars-templage">
      <option value="{{val}}">{{val}}</option>
    </script>
  </head>
  <body>

    <main>
      <h1>Curious About Curiosity</h1>
      <section id="about-details"></section>
      <label for="camera-filter">Filter by Camera:</label>
      <select id="camera-filter">
        <option value="">-- Select --</option>
      </select>
      <h2>Sol picker</h2>
      <p><input type="button" id="popupDatePicker" value="Pick a date"></p>
    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.plugin.min.js"></script>
    <script src="js/jquery.datepick.js"></script>

    <script>
    $(function() {
      $('#popupDatePicker').datepick({
          dateFormat: 'yyyy-mm-dd',
          onSelect: function(date) {
              var date = date;
              console.log(this.value);
            }
          })
        });

    </script>

    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="/scripts/models/rover.js"></script>
    <script src="/scripts/views/roverView.js"></script>
    <script src="/scripts/controllers/roverController.js"></script>

    <script src="/scripts/controllers/routes.js"></script>
  </body>
</html>
