<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Curious About Curiosity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/datepick/normalize.css">
    <link rel="stylesheet" href="/vendor/styles/datepick/jquery.datepick.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/grid.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <script id="about-template" type="text/x-handlebars-templage">
      <p><strong>Name:</strong> {{rover.name}}</p>
      <p><strong>Status:</strong> {{rover.status}}</p>
      <p><strong>Total Photos:</strong> {{rover.total_photos}}</p>
      <p><strong>Launch Date:</strong> {{rover.launch_date}}</p>
      <p><strong>Landing Date:</strong> {{rover.landing_date}}</p>
      <p><strong>Cameras: </strong></p>
      <ul>
        {{#each rover.cameras}}
          <li><strong>{{name}}:</strong> {{full_name}}</li>
        {{/each}}
      </ul>
    </script>

    <script id="camera-template" type="text/x-handlebars-templage">
      <option value="{{val}}">{{val}}</option>
    </script>

    <script id="weather-template" type="text/x-handlebars-templage">
      <p><strong>Sol:</strong> {{results.0.sol}}</p>
      <p><strong>Earth Date: </strong>{{results.0.terrestrial_date}}</p>
      <p><strong>Sunrise: </strong>{{results.0.sunrise}}</p>
      <p><strong>Sunset: </strong>{{results.0.sunset}}</p>
      <p><strong>Season:</strong> {{results.0.season}}</p>
      <p><strong>Conditions: </strong>{{results.0.atmo_opacity}}</p>
      <p><strong>Min Temp:</strong> {{results.0.min_temp}}&deg;C, {{results.0.min_temp_fahrenheit}}&deg;F</p>
      <p><strong>Max Temp:</strong> {{results.0.max_temp}}&deg;C, {{results.0.max_temp_fahrenheit}}&deg;F</p>
      <p><strong>Pressure:</strong> {{results.0.pressure}}, ({{results.0.pressure_string}})</p>
      {{#if results.0.abs_humidity}}
        <p><strong>Humidity:</strong> {{results.0.abs_humidity}}</p>
      {{/if}}
      {{#if results.0.wind_speed}}
        <p><strong>Wind:</strong> {{results.0.wind_speed}}, {{results.0.wind_direction}}</p>
      {{/if}}
    </script>
  </head>
  <body>

    <main>
      <h1>Curious About Curiosity</h1>
      <section id="about-details"></section>
      <section id="camera-details">
        <label for="camera-filter">Filter by Camera:</label>
        <select id="camera-filter">
          <option value="">-- Select --</option>
        </select>
      </section>
      <section id="weather-details"></section>
      <section id="date-details">
        <h2>Sol picker</h2>
        <p><input type="button" id="popupDatePicker" value="Pick a date"></p>
      </section>

      <article class="container-fluid">
        <section class="row">
          <section class="col col-md-6">
            <div class="row heading">
              <section class="col col-sm-12">
                <h1>Pictures</h1>
              </section>
            </div>
            <div class="row">
              <section class="col col-sm-12 contents">
                <div class="inner">Content</div>
              </section>
            </div>
          </section>
          <section class="col col-md-6">
            <div class="row heading">
              <section class="col col-sm-12">
                <h1>Forecast</h1>
              </section>
            </div>
            <div class="row">
              <section class="col col-sm-12 col-md-6">
                <div class="inner">Content</div>
              </section>
              <section class="col col-sm-12 col-md-6">
                <div class="inner">Content</div>
              </section>
            </div>
          </section>
        </section>

        <section class="row">
          <section class="col col-md-6">
            <div class="row heading">
              <section class="col col-sm-12">
                <h1>Sunrise / Sunset</h1>
              </section>
            </div>
            <div class="row">
              <section class="col col-sm-12 contents">
                <div class="inner">
                  <div class="row nested">
                    <section class="col col-sm-6">
                      <div>Content left</div>
                    </section>
                    <section class="col col-sm-6">
                      <div>Content right</div>
                    </section>
                  </div>
                </div>
              </section>
            </div>
          </section>
          <section class="col col-md-6">
            <div class="row heading">
              <section class="col col-sm-12">
                <h1>Environment</h1>
              </section>
            </div>
            <div class="row">
              <section class="col col-sm-12 col-md-6">
                <div class="inner">Content</div>
              </section>
              <section class="col col-sm-12 col-md-6">
                <div class="inner">Content</div>
              </section>
            </div>
          </section>
        </section>
      </article>
    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/vendor/scripts/datepick/jquery.plugin.min.js"></script>
    <script src="/vendor/scripts/datepick/jquery.datepick.js"></script>

    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="/scripts/models/rover.js"></script>
    <script src="/scripts/views/roverView.js"></script>
    <script src="/scripts/controllers/roverController.js"></script>

    <script src="/scripts/controllers/routes.js"></script>
  </body>
</html>
