<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Curious About Curiosity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/datepick/normalize.css">
    <link rel="stylesheet" href="/vendor/styles/datepick/jquery.datepick.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/grid.css">

    <link rel="stylesheet" href="/assets/css/curiosity.css">

    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <script id="about-template" type="text/x-handlebars-templage">


        {{#each rover.cameras}}
        <ul>
          <h3>{{full_name}}</h3>
          <li><strong>Abbreviation: </strong>{{name}} </li>
          <li><strong>Type: </strong>{{title}}</li>
          {{{description}}}
          </ul>
        {{/each}}

    </script>

    <script id="stats-template" type="text/x-handlebars-templage">
      <h2>Stats</h2>
      <ul>
        <h3>Rover</h3>
          <li><strong>Name: </strong>{{roverName}} </li>
          <li><strong>Size: </strong>{{size}}</li>
          <li><strong>Reach: </strong>{{reach}}</li>
          <li><strong>Weight: </strong>{{weight}}</li>
          <h3>Mission</h3>
          <li><strong>Name: </strong>{{mName}}</li>
          <li><strong>Description: </strong>{{mDescription}}</li>
          <li><strong>Length: </strong>{{mLength}}</li>
          <li><strong>Features: </strong>{{features}}</li>
          <li><strong>Launched: </strong>{{launched}}</li>
          <li><strong>Landed: </strong>{{landed}}</li>
      </ul>
    </script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/curiosity">About Curiosity</a></li>
        <li><a href="/timeline">Timeline</a></li>
        <li><a href="/command-view">Command View</a></li>
        <li><a href="/about-us">About Us</a></li>
      </ul>
    </nav>
    <main>
      <h1>About Curiosity</h1>

      <section class="content-container stats">
      <article id="stats-details"></article>
      <article class="stats-img"><img src="/img/curiosity.jpg" ></article>
      </section>

      <section class="content-container about">
      <article id="about-details">
<h2>Cameras</h2>
      <ul class="about-header">

<li class="about-header">The rover has seventeen "eyes." Six engineering cameras aid in rover navigation and four cameras perform science investigations.</li>
<li class="about-header">Each camera has an application-specific set of optics:</li>
</ul>
      </article>
</section>







    </main>
    <div class="footer-clean"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/vendor/scripts/datepick/jquery.plugin.min.js"></script>
    <script src="/vendor/scripts/datepick/jquery.datepick.js"></script>

    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="/scripts/models/rover.js"></script>
    <script src="/scripts/models/camera.js"></script>
    <script src="/scripts/views/roverView.js"></script>
    <script src="/scripts/controllers/roverController.js"></script>

    <script src="/scripts/controllers/routes.js"></script>
    <script>app.roverController.index()</script>
  </body>
</html>
